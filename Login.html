<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery/3.2.1/jquery.min.js"></script>

<head>
       <title>Login Page</title>
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorgin="anonymous">

    <link rel="styleshmineet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>

<!-- Formulário de login-->
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>ERP LOGIN</h3>
                    <div class="d-flex justify-contet-end social_icon">
                        <span><i class="fab fa-facebook-square"></i></i></span>
                        <span><i class="fab fa-google-plus-square"></i></span>
                        <span><i class="fab fa-twitter-square"></i></span>
                    </div>
                    </div>
                <div class="card-body">

                    <!-- Cria o formulário-->
                    <form>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                            <input type="text" class="form-control" placeholder="UserName">
                          <!--Formulario de senha-->
                            </div>
                             <div class="input-group form-group">
                                 <div class="input-group-prepend">
                                     <span class="input-group-text"><i class="fas fa-key"></i></span>
                                     </div>
                                 <input type="Insira sua Senha"  type="hidden" class="form-control" placeholder="Passaword">
                                 </div>
                        <div class="row align-items-center remember">
                           <input type="checkbox"> &nbspRelembrar Senha
                            </div>
                        <div class="form-group">
                            <input type="submit" value="Login" class="btn float-right login_btn">
                            </div>
                        </form>

                                    </div>
                                  <div class="card-footer">
                                     <div class="d-flex justify-content-center links">
                                  Nao tem conta cadastrada?<a href="usuarios.html">Inscreva-se</a>
                               </div>
                            <div class="d-flex justify-content-center">
                        <a href="#"></a>
                       </div>
                     </div>
                 </div>

              </div>
           </div>

   </head>
