<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">


<meta charset="UTF-8">
<script src="http://code.jquery.com/jquery.js"></script>

<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
<script src="bootstrap/js/bootstrap.min.js"></script>
    <!--Titulo do Sistema-->
     <title>Sistema de Consulta Processos</title>
</head>
<body>

<div class="box-parent-login">
	<div class="well bg-white box-login">
		<h3 class="ls-login-logo">GERENCIADOR DE PROCESSOS</h3>
		   <form role="form">
			  <fieldset>
 				   <div class="form-group ls-login-user">
					   <label for="userLogin">Usuário</label>
					      <input class="form-control ls-login-bg-user input-lg" id="userLogin" type="text" aria-label="Usuário" placeholder="Usuário">
				             </div>
 
				            <div class="form-group ls-login-password">
					    <label for="userPassword">Senha</label>
					<input class="form-control ls-login-bg-password input-lg" id="userPassword" type="password" aria-label="Senha" placeholder="Senha">
				</div>
              <!--Consulta para esquecer a senha-->
			<a href="#" class="ls-login-forgot">Esqueci minha senha</a>


		<h2><input type="submit" value="Entrar" class="btn btn-primary btn-lg btn-block"></button></h2>
	<p class="txt-center ls-login-signup">Não possui um cadastro?
<li><a href="usuarios.html">Cadastre-se</a></li>
					
					</p>
 
			</fieldset>
		</form>
	</div>
</div>
      
</body>
</html>
